name: Release and Upload to Artifact Registry

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  qodana:
    name: Qodana Code Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.3
        with:
          args: --fail-threshold=0
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

  validate-and-upload:
    name: Validate and Upload Events to Artifact Registry
    runs-on: ubuntu-latest
    needs: qodana

    permissions:
      contents: read
      id-token: write

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Docker image
        run: docker build -t ceg-events-uploader .

      - name: Validate and Upload to Artifact Registry
        run: |
          docker run --rm \
            -e UPLOAD=true \
            -e CEG_VERSION=${{ steps.version.outputs.VERSION }} \
            -e CEG_FILE=./src/main/resources/events.json \
            -e CEG_SCHEMA=./schema/events-schema.v1.json \
            -e CEG_BASE_PATH=events \
            -e CEG_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            -e CEG_ARTIFACT_REGISTRY=${{ secrets.GCP_ARTIFACT_REGISTRY }} \
            -e CEG_ENABLE_GCS_UPLOAD=false \
            -v $HOME/.config/gcloud:/root/.config/gcloud \
            -v $(pwd):/workspace \
            ceg-events-uploader

      - name: Upload Summary
        if: success()
        run: |
          echo "## âœ… Upload Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Registry:** ${{ secrets.GCP_ARTIFACT_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- \`events:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`events:${{ steps.version.outputs.VERSION }}-latest\`" >> $GITHUB_STEP_SUMMARY
